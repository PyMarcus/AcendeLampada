<!--Criar uma lâmpada que acende ou apaga com JavaScript-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link type="text/css" href="./style.css" rel="stylesheet">
    <title>Controlador de lâmpada</title>
  </head>

  <body class="container">
    <div>
      <img class="image" src="apagada.jpg" alt="Uma lâmpada apagada" id="imagem">
    </div>
    <div class="posicao">
      <script src="script.js"></script>
      <button class="type-buttom acende" type="button" onclick="document.getElementById('imagem').src='./acesa.jpg'">Acender</button>
      <button class="type-buttom apaga" type="button" onclick="document.getElementById('imagem').src='./apagada.jpg'">Apagar</button>
    </div>
      <script src="script.js"></script>
  </body>
</html>
